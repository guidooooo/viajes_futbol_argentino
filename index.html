<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viajes Futbol Argentino</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Viajes del Futbol Argentino</h1>
        <p class="subtitle">Visualiza los viajes de visitante de cada equipo en 3D</p>

        <div class="equipos-grid" id="equipos-grid">
            <!-- Se llena dinamicamente -->
        </div>
    </div>

    <div class="signature">
        <img src="/img/signature.png" alt="Firma">
    </div>

    <script type="module">
        import { ESTADIOS } from '/js/data/estadios.js';

        // Escudos con extension webp
        const escudosWebp = ['CCO', 'EST', 'ROS', 'TAL'];

        const grid = document.getElementById('equipos-grid');

        // Cargar viajes para calcular km totales
        fetch('/js/data/viajes.json')
            .then(res => res.json())
            .then(viajes => {
                // Calcular km por equipo (ida + vuelta = distancia * 2 por viaje)
                const kmPorEquipo = {};
                Object.entries(viajes).forEach(([codigo, eventos]) => {
                    kmPorEquipo[codigo] = eventos
                        .filter(e => e.tipo === 'ida')
                        .reduce((sum, e) => sum + (e.distanciaKm * 2), 0);
                });

                // Ordenar por nombre corto
                const equipos = Object.entries(ESTADIOS)
                    .sort((a, b) => a[1].nombreCorto.localeCompare(b[1].nombreCorto));

                equipos.forEach(([codigo, datos]) => {
                    const ext = escudosWebp.includes(codigo) ? 'webp' : 'png';
                    const km = Math.round(kmPorEquipo[codigo] || 0).toLocaleString('es-AR');
                    const card = document.createElement('a');
                    card.href = `/equipo/${codigo}`;
                    card.className = 'equipo-card';
                    card.innerHTML = `
                        <img src="/img/escudos/${codigo}.${ext}" alt="${datos.nombreCorto}" class="escudo">
                        <span class="nombre">${datos.nombreCorto}</span>
                        <span class="km-total">${km} km</span>
                    `;
                    grid.appendChild(card);
                });
            });
    </script>
</body>
</html>
